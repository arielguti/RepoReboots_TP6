<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
    
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.2/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <header th:replace="layouts/header :: header"></header>
    <div class="container dato-form">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
                <div class="card border-primary">
                    <div class="card-header text-center">
                        <h4 class="card-title">Registrar Nuevo Producto</h4>
                    </div>    
                    <div class="card-body">                            
                        <form class="mt-4" th:action="@{/producto/guardar}" th:object="${producto}" method="POST">
                            <div class="form-group">
                                <label for="codigo" class="badge badge-primary">Codigo</label>
                                <input type="number" class="form-control" id="codigo" th:field="*{codigo}">                                    
                            </div>
                            <div class="form-group">
                                <label for="nombre" class="badge badge-primary control-label">Nombre</label>
                                <input class="form-control"  type="text" id="Nombre" th:field="*{nombre}"nombre>                                    
                            </div>
                            <div class="form-group">
                                <label for="marca" class="badge badge-primary control-label">Marca</label>
                                <input class="form-control"  type="text" id="marca" th:field="*{marca}">                                    
                            </div>
                            <div class="form-group">
                                <label for="stock" class="badge badge-primary control-label">Stock</label>
                                <input class="form-control"  type="number" id="stock" th:field="*{stock}">                                    
                            </div>
                            <div class="form-group">
                                <label for="precio" class="badge badge-primary control-label">Precio</label>
                                <input class="form-control"  type="text" id="precio" step="any" th:field="*{precio}">                                    
                            </div>                                
                            <hr>
                            <div class="col">
                                <button type="reset" class="btn btn-secondary btn-lg mr-3"
                                    ><i class="far fa-trash-alt"></i> Limpiar</button>
                                <button type="submit" class="btn btn-success btn-lg float-right"><i class="far fa-save"></i> Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-lg-4 d-none d-sm-block">                
                <aside th:replace="layouts/aside :: aside"></aside>                                
            </div>                
            
        </div>            
    </div>
    
    <footer th:replace="layouts/footer :: footer"></footer>

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>    
    <script th:src="@{/webjars/popper.js/1.16.1-lts/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/font-awesome/5.15.2/js/all.min.js}"></script>
</body>
</html>
