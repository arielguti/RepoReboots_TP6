<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de clientes</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.2/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header th:replace="layouts/header :: header"></header>
    <div class="container dato-form">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr class="table-info">
                                <th scope="col">Tipo de documento</th>
                                <th scope="col">Número de documento</th>
                                <th scope="col">Apellido y Nombre</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Fecha de nacimiento</th>
                                <th scope="col">Fecha ultima compra</th>						
                                <th scope="col">Teléfono</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cliente:${clientes}">
                                <td th:text="${cliente.tipoDocumento}"></td>
                                <td th:text="${cliente.nroDocumento}"></td>
                                <td th:text="${cliente.nombreApellido}"></td>
                                <td th:text="${cliente.email}"></td>
                                <td th:text="${#temporals.format(cliente.fechaNacimiento,'dd/MM/yyyy')}"></td>
                                <td th:text="${#temporals.format(cliente.fechaUltimaCompra, 'dd/MM/yyyy')}"></td>						
                                <td th:text="${cliente.codigoAreaTelefono}+'-'+${cliente.telefono}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-3 col-lg-4 d-none d-sm-block">                
                <aside th:replace="layouts/aside :: aside"></aside>                                
            </div>            
        </div>
    </div>
    <footer th:replace="layouts/footer :: footer"></footer>
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>    
    <script th:src="@{/webjars/popper.js/1.16.1-lts/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
</body>
</html>
